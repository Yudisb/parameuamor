<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Meu Amor üíñ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      color: #333;
    }

    h1 {
      font-size: 2.8em;
      color: #e91e63;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    #typed-text {
      font-size: 1.3em;
      color: #555;
      min-height: 60px;
      margin-bottom: 30px;
      white-space: pre-wrap;
      animation: fadeIn 3s ease-in-out;
    }

    img {
      width: 350px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: opacity 0.6s ease-in-out, transform 0.6s ease;
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 17px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 12px #ff69b4; }
      50% { box-shadow: 0 0 24px #ff1493; }
    }

    /* Cora√ß√µes flutuantes */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Para Voc√™, Meu Amor üíï</h1>
  <p id="typed-text"></p>

  <img id="imagem" src="imagem1.jpg" alt="Imagem do Amor">
  <br>
  <button onclick="trocarImagem()">Trocar Imagem</button>

  <!-- M√∫sica tocada no clique -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- Cora√ß√µes -->
  <script>
    // Criar cora√ß√µes animados
    function criarCoracoes() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(criarCoracoes, 800);

    // Texto digitado
    const texto = "Voc√™ sempre ser√° minha escolha.\nTe amo mais a cada dia. ‚ù§Ô∏è";
    let i = 0;
    function digitarTexto() {
      if (i < texto.length) {
        document.getElementById("typed-text").textContent += texto.charAt(i);
        i++;
        setTimeout(digitarTexto, 50);
      }
    }
    digitarTexto();

    // Troca de imagens e m√∫sica
    const imagens = ["imagem1.jpg", "imagem2.jpg", "imagem3.jpg"];
    let indiceAtual = 0;
    let musicaTocando = false;

    function trocarImagem() {
      const img = document.getElementById("imagem");
      img.style.opacity = 0;
      img.style.transform = "scale(0.95)";

      setTimeout(() => {
        indiceAtual = (indiceAtual + 1) % imagens.length;
        img.src = imagens[indiceAtual];
        img.style.opacity = 1;
        img.style.transform = "scale(1)";
      }, 400);

      if (!musicaTocando) {
        document.getElementById("musica").play();
        musicaTocando = true;
      }
    }
  </script>

</body>
</html>
